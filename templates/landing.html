{% extends "base.html" %}
{% block content %}

    <div class="row landing-bg">
        <div class="col s12 flex">
            <div class="row">
                <img class="logo circle responsive-img" src="{{ url_for('static', filename='images/thebikeshedlogo.png') }}" alt="The bike shed logo">
                <h3 class="title center">The Bike Shed</h3>
            </div>
        </div>
        <div class="col s12">
            <div class="row">
                <a href="{{ url_for('sign_in') }}" class="col s6 offset-s3 m4 offset-m4 l2 offset-l5 btn-large button">
                    Sign In!
                </a>
                <span class="col s6 offset-s3 m4 offset-m4 l2 offset-l5 existing-user">
                    Dont have an account? <a href="{{ url_for('sign_up') }}">Sign up</a>!
                </span>
            </div>
        </div>
    </div>

{% endblock %}
